<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Email Subscription Form</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="sub-heading">Coming Soon!</div>
      <div class="heading">
        Our Brand New <br />
        Website is on it's way
      </div>
      <div class="info">Subscribe for more details.</div>

      <form
        action=""
        id="form"
        method="post" name="email-subscription-form"
      >
        <input type="email" placeholder="Your email id" name="email" required />
        <button type="submit">
          <img src="./images/send-icon.png" alt="send-icon" id="submit" />
        </button>
      </form>
      <div id="msg"></div>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
